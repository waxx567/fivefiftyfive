<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="All things motorcycle" />
    <meta
      name="keywords"
      content="Motorcycles sales, motorcycle repairs, custom motorcycles, race bikes"
    />
    <meta name="author" content="Wayne McRae" />

    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      href="./static/images/favicon-32x32.svg"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./static/css/styles.css" />

    <title>{% block title %}{% endblock %} | MOTORCYCLE</title>
  </head>

  <body>
    <header class="primary-header flex">
      <!-- Logo -->
      <div>
        <img
          src="./static/images/motorcycle.jpg"
          alt="motorcycle logo"
          class="logo"
        />
      </div>

      {% block nav %} {% endblock %}
    </header>

    {% block content %} {% endblock %}

    <!-- JavaScript -->
    <script src="./static/js/index.js"></script>
  </body>
</html>
