<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="All things motorcycle" />
    <meta
      name="keywords"
      content="Motorcycles sales, motorcycle repairs, custom motorcycles, race bikes"
    />
    <meta name="author" content="Wayne McRae" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="../css/styles.css" />

    <title>{% block title %}{% endblock %} | promotor motorcycle haven</title>
  </head>

  <body>
    <header id="header">

      <div class="logo">
          <a href="/"><img src="../img/promotor_medium.jpg" alt="Promotor logo">
      </div>

      <div class="heading">
        <a><h1><span class="highlight_1">promotor</span><span class="highlight_2"> motorcycle haven</span></h1></a>
      </div>

      <div class="navbar">
        <nav>
          {% block nav %} {% endblock %}
        </nav>
      </div>

    </header>
    {% block body %} {% endblock %}

    <!-- JavaScript -->
    <script src="../js/index.js"></script>
  </body>
</html>
